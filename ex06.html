<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>
</head>
<body>
    <h1>태그의 속성</h1>
    <hr></hr>

    <h3>태그는 속성을 부영해서 다른 효과를 낼 수 있다</h3>

    <!-- 한칸일때는 부모 자식 두칸이상일때는 자손 조상 -->
    <p>
        <font color="red">Hyper Text Markup Language</font><br>
        <font color="green">Cascading Style Sheet</font><br>
        <font color="blue">JavaScript</font>

    </p>

    <p>
        <font color="#ff0000">HTML<font><br>
        <font color="#00ff00">CSS</font><br>
        <font color="#0000ff">JS</font><br>
        <font color="#ffff00">Python</font><br>
        <font color="#ff00ff">JSP</font><br>
        <font color="#00ffff">ASP</font><br>
        <font color="#ffffff">코난 12기 범인은 홍길동</font><br>

        <font size="3">HTML</font><br>  <!-- 3이 기본값 -->
        <font size="1">CSS</font><br>
        <font size="7">JS</font><br>    <!-- 7이 최대 크기-->
    </p>

    <p>
        <font face="궁서체">Hyper Text Markup Language</font><br>
        <font face="Comic Sans MS">Cascading Style Sheet</font><br>
        <font face="굴림체">JavaScript</font>
    </p>

    <p>
        <!-- 여러 속성을 부여할 떈 띄어쓰기로 구분, 순서는 무관-->
        <font face="궁서체" color="orange" size="6">
            Hyper Text Markup Language
        </font>

    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>image 태그</h1>
    <hr>

    <img src="img/dora.png">

    <img src="img/dora.png" width="200px">
    <!-- width: 가로 폭을 조정. 새로 폭도 비율맞게 변경됨 -->

    <img src="img/dora.png" height="150">
    <!-- heigth : 새로 폭을 조정. 가로 폭도 비율맞게 변경됨-->
    <hr>

    <img src="img/dora.png" width="150px" height="150px">
    <!-- 가로, 세로를 동시에 주면, 비율이 깨질 수 있어 권장하지 않음 -->

    <img src="img/jingu.png" alt="없는 이미지 입니다">
    <!-- alt : 이미지가 없는 경우 대체 구문을 출력 -->

    <img src="img/dora.png" title="도라에몽 입니다">
    <!-- title : 이미지에 마우스를 올리면 지정 구문을 출력-->

    <hr>

    <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_sug.pre&fbm=0&acr=4&acq=%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%A8&qdt=0&ie=utf8&query=%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%BD">
        <img src="img/dora.png" title="클릭시 네이버 검색으로 이동">
    </a>
</body>
</html>
